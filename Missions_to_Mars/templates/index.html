<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="../assets/style.css"> -->
</head>

<body>
  <div class="container-fluid content">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Latest Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2 class="heading">Latest Mars News</h2>
        <h4 class="media-heading">{{jinja_list.Title}}</h4>
        <p>{{jinja_list.Paragraph}}</p>
      </div>

    </div>

    <div class="row">

      <div class="col-md-6">
        <h2 class="heading">Featured Mars Image</h2>
        
          <img src="{{jinja_list.FeaturedImage}}" class="Responsive Image" alt="Mars Featured Image"> </img> 
      </div>

      <div class="col-md-6">
        <h2 class="heading">Mars Facts</h2>
      {{jinja_list.MarsFacts | safe}}
      </div>
    </div>
    <div class="row" id="mars-hemisphere">
      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>
      {% for hemisphere in jinja_list.hemispheres %}
      <div class="col-md-6">
        <div class="thumbnail">
          <img src="{{hemisphere.img_url}}">
          <div class="caption">
            <h3>{{hemisphere.title}}</h3>
          </div> 
        </div>
      </div>
      {% endfor %}
    </div>
  
  </div>
</body>

</html>
